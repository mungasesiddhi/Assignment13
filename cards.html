<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center; .card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            width: 150px;
        }
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="pizza.jpeg"alt="Pizza">
            <h3>Pizza</h3>
            <p>Delicious cheesy pizza.</p>
        </div>
        <div class="card">
            <img src="phone.jpeg" alt="Phone">
            <h3>Smartphone</h3>
            <p>Latest tech gadget.</p>
        </div>
        <div class="card">
            <img src="shoes.jpeg" alt="Shoes">
            <h3>Sneakers</h3>
            <p>Comfortable running shoes.</p>
        </div>
        <div class="card">
            <img src="laptop.jpeg" alt="Laptop">
            <h3>Laptop</h3>
            <p>High-performance laptop.</p>
        </div>
        <div class="card">
            <img src="coffee.jpeg" alt="Coffee">
            <h3>Coffee</h3>
            <p>Freshly brewed coffee.</p>
        </div>
    </div>
</body>
</html>
